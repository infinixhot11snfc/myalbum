    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      h1 {
        text-align: center;
        padding: 20px;
        background-color: #00adcb;
        color: white;
      }

      /* Styling navbar */
      .navbar {
        display: flex;
        justify-content: center; /* Center navbar items */
        align-items: center;
        padding: 1px;
        background-color: #008c9e;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navbar ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
        justify-content: center; /* Center the ul itself */
        align-items: center;
        flex-grow: 1; /* Use available space */
      }

      .navbar ul li {
        margin-left: 10px;
      }

      .navbar ul li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 0.75rem; /* Smaller font size */
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .navbar ul li a:hover {
        background-color: #00adcb;
      }

      .album-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .album-container img {
        width: 100%;
        height: auto;
        cursor: pointer;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      .album-container img:hover {
        transform: scale(1.05);
      }

      /* Styling untuk modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(36, 36, 36, 0.522);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        position: relative;
        max-width: 50%;
        max-height: 70%;
        border-radius: 10px;
        background-color: #ffffff;
      }

      .modal-content img {
        max-width: 40%; /* Maksimum lebar gambar */
        max-height: 40%; /* Maksimum tinggi gambar */
        width: auto; /* Atur lebar otomatis */
        height: auto; /* Atur tinggi otomatis */
        border-radius: 10px;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 20px;
        color: white;
        font-size: 30px;
        cursor: pointer;
      }

      .nav-link {
        font-size: 0.6rem; /* Adjusted font size */
      }

      .search-container {
        position: relative;
        display: flex;
        align-items: center;
      }

      .search-container input {
        width: 0;
        padding: 0;
        opacity: 0;
        border: none;
        transition: all 0.4s ease;
      }

      .search-container:hover input,
      .search-container input:focus {
        width: 250px; /* Memanjang saat disentuh */
        padding: 5px 10px;
        opacity: 1;
        border: 1px solid rgb(0, 155, 166); /* Muncul border */
        border-radius: 1000px;
      }

      .btn-outline-success {
        width: 40px; /* Lebar tombol */
        height: 40px; /* Tinggi tombol */
        border-radius: 50%; /* Membuat tombol berbentuk lingkaran */
        padding: 0; /* Menghilangkan padding */
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.1s ease;
      }

      .btn-outline-success:hover {
        background-color: rgb(0, 177, 177);
        color: #ffffff;
        transform: scale(1.1); /* Memperbesar tombol saat disentuh */
      }
    </style>

    <div class="modal" id="modal">
      <span class="close" id="close">&times;</span>
      <div class="modal-content" id="modal-content">
        <img src="" alt="Foto" />
      </div>
    </div>

    <script>
      const modal = document.getElementById("modal");
      const modalImg = document
        .getElementById("modal-content")
        .getElementsByTagName("img")[0];
      const closeModal = document.getElementById("close");

      const albumImages = document.querySelectorAll(".album-container img");

      albumImages.forEach((img) => {
        img.addEventListener("click", () => {
          modal.style.display = "flex";
          modalImg.src = img.src;
        });
      });

      closeModal.addEventListener("click", () => {
        modal.style.display = "none";
      });

      window.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });
    </script>
